---
- name: Configure Workspace
  hosts: localhost
  tasks:
    - name: Brew Taps
      homebrew_tap:
        name: "{{ item }}"
        state: present
      loop:
        - instrumenta/instrumenta
        - chef/chef
        - homebrew/cask-fonts
        - hashicorp/tap

    - name: Upgrade Homebrew
      homebrew:
        update_homebrew: yes

    - name: Install Brew Packages
      homebrew:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - act
          - ansible
          - ansible-lint
          - argocd
          - atlantis
          - awscli
          - aws-cdk
          - aws-keychain
          - bash
          - bazel
          - bfg
          - binutils
          - cfn-lint
          - cfssl
          - checkbashisms
          - clair
          - cloudformation-cli
          - cloud-nuke
          - conftest
          - hashicorp/tap/consul
          - curl
          - diffutils
          - doctl
          - dos2unix
          - eksctl
          - exercism
          - findutils
          - flyway
          - gawk
          - gh
          - git
          - gnu-getopt
          - gnu-indent
          - gnu-sed
          - gnu-tar
          - go
          - hadolint
          - helm
          - httpie
          - hugo
          - iftop
          - istioctl
          - kops
          - kubernetes-cli
          - jq
          - linkerd
          - mas
          - minikube
          - mosh
          - mpv
          - mtr
          - neovim
          - nmap
          - hashicorp/tap/nomad
          - openssh
          - hashicorp/tap/packer
          - pre-commit
          - prettyping
          - prometheus
          - pulumi
          - pwgen
          - ruby
          - sceptre
          - sops
          - shellcheck
          - sqlite
          - svn
          - task
          - telnet
          - hashicorp/tap/terraform
          - terraform-docs
          - terragrunt
          - tflint
          - hashicorp/tap/vault
          - watch
          - wget
          - youtube-dl
          - zsh

    - name: Install Brew Cask Packages
      homebrew_cask:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - alfred
          - balenaetcher
          - bartender
          - caffeine
          - cyberduck
          - dash
          - docker
          - dropbox
          - firefox
          - flux
          - fly
          - font-fira-code
          - font-source-code-pro-for-powerline
          - goland
          - google-chrome
          - google-cloud-sdk
          - inspec
          - intel-power-gadget
          - istat-menus
          - iterm2
          - micro-snitch
          - muzzle
          - nordvpn
          - nova
          - opera
          - racket
          - sentinel
          - session-manager-plugin
          - shiftit
          - slack
          - spotify
          - sublime-text
          - the-unarchiver
          - vagrant
          - virtualbox
          - viscosity
          - visual-studio-code
          - vlc
          - zoomus

    - name: Create Setup Folder
      file:
        path: /Users/gsaxby/setup/
        owner: gsaxby
        group: staff
        mode: 0755
        state: directory

    - name: Clone DotFiles Repo
      git:
        repo: https://github.com/garethsaxby/dotfiles.git
        dest: /Users/gsaxby/setup/dotfiles/